<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Escolha a playlist</title>
<style>
  body { font-family: Arial, sans-serif; background: #f7f1e3; color: #4b3b2b; padding: 20px 40px; }
  h2 { text-align: center; }
  ul { list-style: none; padding: 0; max-width: 600px; margin: 20px auto; }
  li { background: #a67c00; margin: 10px 0; padding: 15px; border-radius: 6px; }
  li a { color: white; text-decoration: none; font-weight: bold; display: block; }
  li a:hover { background: #d4af37; padding-left: 10px; transition: padding-left 0.2s ease; }
</style>
</head>
<body>
  <h2>Escolha uma playlist do Spotify para copiar para o YouTube</h2>
  <ul>
    {% for p in playlists %}
      <li><a href="{{ url_for('create_youtube_playlist') }}?playlist_id={{ p.id }}">{{ p.name }}</a></li>
    {% endfor %}
  </ul>
</body>
</html>
